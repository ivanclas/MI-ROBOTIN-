<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>CHAPI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="friends.png" type="image/png">
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(45deg,#5c6bc0,#42a5f5); margin:0; padding:0; color:#fff; text-align:center; overflow-x:hidden; }
    h1{ font-size:3.5rem; color:#fff; font-weight:700; margin-top:50px; text-shadow:3px 3px 6px rgba(0,0,0,0.2); display:flex; justify-content:center; align-items:center; gap:15px; animation:fadeIn 1s ease-out; }
    h1 i{ font-size:3.5rem; color:#ff4081; transition:transform .3s; } h1:hover i{ transform:rotate(360deg); }
    .container{ padding:30px; width:90%; max-width:480px; margin:0 auto; animation:slideIn 1.2s ease-out;}
    button{ background:#ff4081; color:#fff; padding:15px; margin:20px 0; border:none; border-radius:12px; font-size:1.4rem; cursor:pointer; width:100%; box-shadow:0 8px 15px rgba(0,0,0,0.15); transition:all .3s; display:flex; align-items:center; justify-content:center;}
    button:hover{ background:#d81b60; transform:translateY(-4px); box-shadow:0 12px 25px rgba(0,0,0,0.25);}
    input, textarea{ padding:14px; margin:12px 0; width:80%; font-size:1.1rem; border:none; border-radius:10px; background:#fff; color:#333; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:all .3s; }
    input:focus, textarea:focus{ border:2px solid #ff4081; outline:none; box-shadow:0 4px 15px rgba(0,0,0,0.2); }
    .modal{ display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); overflow:auto; padding-top:60px; animation:fadeInModal .5s;}
    .modal-content{ background:#fff; margin:5% auto; padding:25px; border-radius:20px; width:80%; max-width:500px; box-shadow:0 10px 20px rgba(0,0,0,0.1); animation:zoomIn .5s; color:black; position:relative;}
    .close{ color:#aaa; font-size:32px; font-weight:bold; float:right; cursor:pointer;}
    .close:hover{ color:#000; }

    /* CHAT emergente */
    #chatModal .modal-content {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
    }
    #chatBox {
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }
    .chat-bubble {
      padding: 12px 15px;
      border-radius: 15px;
      margin: 10px 0;
      font-size: 1.1rem;
      color: #333;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .chat-user { background: #e0f7fa; text-align: right; }
    .chat-bot { background: #ffebee; text-align: left; }

    /* Micrófono flotante dentro del chat */
    #micBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
    }
    #micBtn:hover { background:#d81b60; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-robot"></i> ¡Hola! Soy CHAPI</h1>

    <!-- Botones principales -->
    <button id="btnAgregar"><i class="fas fa-plus-circle"></i> Agregar pregunta</button>
    <button id="btnConsultar"><i class="fas fa-search"></i> Consultar pregunta</button>
    <button id="btnVoz"><i class="fas fa-microphone"></i> Hablar pregunta</button>
    <p>Agrega tus preguntas y CHAPI las recordará para ti.</p>

    <!-- Modal Agregar -->
    <div id="modalAgregar" class="modal">
      <div class="modal-content">
        <span class="close" id="closeAgregar">&times;</span>
        <h2>Agregar nuevas preguntas</h2>
        <input type="text" id="inputPregunta" placeholder="Escribe una pregunta">
        <input type="text" id="inputRespuesta" placeholder="Escribe la respuesta">
        <textarea id="inputLote" rows="6" placeholder="Pega varias preguntas aquí&#10;Formato: Pregunta|Respuesta"></textarea>
        <button id="guardarBtn">Guardar una</button>
        <button id="guardarLoteBtn">Guardar varias</button>
      </div>
    </div>

    <!-- Modal Consultar -->
    <div id="modalConsultar" class="modal">
      <div class="modal-content">
        <span class="close" id="closeConsultar">&times;</span>
        <h2>Consultar una pregunta</h2>
        <input type="text" id="consultaPregunta" placeholder="Escribe tu pregunta">
        <button id="consultarBtn">Consultar</button>
      </div>
    </div>

    <!-- Modal Chat emergente -->
    <div id="chatModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeChat">&times;</span>
        <div id="chatBox"></div>
        <div id="teachBox" style="display:none; margin-top:15px;">
          <input type="text" id="teachInput" placeholder="Escribe la respuesta aquí">
          <button id="teachBtn">Guardar respuesta</button>
        </div>
        <button id="micBtn"><i class="fas fa-microphone"></i></button>
      </div>
    </div>

    <p id="voiceStatus"></p>
  </div>

  <!-- Script externo -->
  <script type="module" src="app.js"></script>
</body>
</html>
