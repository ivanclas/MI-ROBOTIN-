<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>CHAPI</title>
  <link rel="icon" href="friends.png" type="image/png">
  <link rel="manifest" href="manifest.json" />

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Fuse.js (tu versión). El módulo JS cargará otra sólo si no existe. -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(45deg,#5c6bc0,#42a5f5); margin:0; padding:0; color:#fff; text-align:center; overflow-x:hidden; }
    h1{ font-size:3.5rem; color:#fff; font-weight:700; margin-top:50px; text-shadow:3px 3px 6px rgba(0,0,0,0.2); display:flex; justify-content:center; align-items:center; gap:15px; animation:fadeIn 1s ease-out; }
    h1 i{ font-size:3.5rem; color:#ff4081; transition:transform .3s; } h1:hover i{ transform:rotate(360deg); }
    .container{ padding:30px; width:90%; max-width:480px; margin:0 auto; animation:slideIn 1.2s ease-out;}
    button{ background:#ff4081; color:#fff; padding:15px; margin:20px 0; border:none; border-radius:12px; font-size:1.4rem; cursor:pointer; width:100%; box-shadow:0 8px 15px rgba(0,0,0,0.15); transition:all .3s; display:flex; align-items:center; justify-content:center;}
    button:hover{ background:#d81b60; transform:translateY(-4px); box-shadow:0 12px 25px rgba(0,0,0,0.25);}
    input, textarea{ padding:14px; margin:12px 0; width:80%; font-size:1.1rem; border:none; border-radius:10px; background:#fff; color:#333; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:all .3s; }
    input:focus, textarea:focus{ border:2px solid #ff4081; outline:none; box-shadow:0 4px 15px rgba(0,0,0,0.2); }
    .modal{ display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); overflow:auto; padding-top:60px; animation:fadeInModal .5s;}
    .modal-content{ background:#fff; margin:5% auto; padding:25px; border-radius:20px; width:80%; max-width:500px; box-shadow:0 10px 20px rgba(0,0,0,0.1); animation:zoomIn .5s; color:black; position:relative;}
    .close{ color:#aaa; font-size:32px; font-weight:bold; float:right; cursor:pointer;}
    .close:hover{ color:#000; }

    /* CHAT emergente */
    #chatModal .modal-content {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
    }
    #chatBox {
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }
    .chat-bubble {
      padding: 12px 15px;
      border-radius: 15px;
      margin: 10px 0;
      font-size: 1.1rem;
      color: #333;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .chat-user { background: #e0f7fa; text-align: right; }
    .chat-bot { background: #ffebee; text-align: left; }

    /* Micrófono flotante dentro del chat */
    #micBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
    }
    #micBtn:hover { background:#d81b60; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-robot" aria-hidden="true"></i> ¡Hola! Soy CHAPI</h1>

    <!-- Botones principales -->
    <button id="btnAgregar" aria-controls="modalAgregar"><i class="fas fa-plus-circle"></i> Agregar pregunta</button>
    <button id="btnConsultar" aria-controls="modalConsultar"><i class="fas fa-search"></i> Consultar pregunta</button>
    <button id="btnVoz"><i class="fas fa-microphone"></i> Hablar pregunta</button>
    <p style="margin-top:8px">Agrega tus preguntas y CHAPI las recordará para ti.</p>

    <!-- Modal Agregar -->
    <div id="modalAgregar" class="modal" role="dialog" aria-modal="true" aria-labelledby="agregarTitle">
      <div class="modal-content">
        <span class="close" id="closeAgregar" aria-label="Cerrar">&times;</span>
        <h2 id="agregarTitle" style="margin-top:0;">Agregar nuevas preguntas</h2>

        <div class="field">
          <label for="inputPregunta">Pregunta</label>
          <input type="text" id="inputPregunta" placeholder="Escribe una pregunta" autocomplete="off">
        </div>

        <div class="field">
          <label for="inputRespuesta">Respuesta</label>
          <input type="text" id="inputRespuesta" placeholder="Escribe la respuesta" autocomplete="off">
        </div>

        <div class="field">
          <label for="inputGrupo">Grupo (opcional)</label>
          <input type="text" id="inputGrupo" placeholder="Ej: cuento, datos, salud, etc." autocomplete="off">
          <div class="hint">Si no quieres agrupar, déjalo vacío.</div>
        </div>

        <div class="field">
          <label for="inputLote">Cargar varias</label>
          <textarea id="inputLote" rows="6" placeholder="Pega varias líneas con el formato:&#10;Pregunta | Respuesta | Grupo (opcional)"></textarea>
        </div>

        <button id="guardarBtn"><i class="fas fa-save"></i> Guardar una</button>
        <button id="guardarLoteBtn"><i class="fas fa-layer-group"></i> Guardar varias</button>
      </div>
    </div>

    <!-- Modal Consultar -->
    <div id="modalConsultar" class="modal" role="dialog" aria-modal="true" aria-labelledby="consultarTitle">
      <div class="modal-content">
        <span class="close" id="closeConsultar" aria-label="Cerrar">&times;</span>
        <h2 id="consultarTitle" style="margin-top:0;">Consultar una pregunta</h2>
        <input type="text" id="consultaPregunta" placeholder="Escribe tu pregunta" autocomplete="off" aria-label="Pregunta a consultar">
        <button id="consultarBtn"><i class="fas fa-search"></i> Consultar</button>
      </div>
    </div>

    <!-- Modal Chat emergente -->
    <div id="chatModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="chatTitle">
      <div class="modal-content">
        <span class="close" id="closeChat" aria-label="Cerrar">&times;</span>
        <h2 id="chatTitle" style="margin:0 0 10px; color:#222;">Chat</h2>

        <div id="chatBox" aria-live="polite" aria-label="Conversación"></div>

        <!-- Enseñar cuando no hay match -->
        <div id="teachBox" style="display:none; margin-top:15px;">
          <div class="field">
            <label for="teachInput">No encontré esa respuesta. Enséñamela:</label>
            <input type="text" id="teachInput" placeholder="Escribe la respuesta aquí" autocomplete="off">
          </div>
          <div class="field">
            <label for="teachGrupo">Grupo (opcional)</label>
            <input type="text" id="teachGrupo" placeholder="Ej: cuento, datos, salud..." autocomplete="off">
          </div>
          <button id="teachBtn"><i class="fas fa-book-reader"></i> Guardar respuesta</button>
        </div>

        <button id="micBtn" title="Hablar" aria-label="Hablar con voz"><i class="fas fa-microphone"></i></button>
      </div>
    </div>

    <p id="voiceStatus" aria-live="polite"></p>
  </div>

  <!-- Script principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
